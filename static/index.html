<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    </script>
    <script language="javascript" type="text/javascript">
     $(function() {
       var UID = '';

       var conn = null;
       function log(msg) {
         var control = $('#log');
         control.html(control.html() + msg + '<br/>');
         control.scrollTop(control.scrollTop() + 1000);
       }

       document.getElementById('user').addEventListener('keypress', () => {
         let text = document.getElementById('user').value;
         UID = text;
       });

       function connect(uid, url) {
         disconnect();
         var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+ url + '/ws/' + UID;
         console.log(wsUri);
         conn = new WebSocket(wsUri);

         log('Connecting...');
         conn.onopen = function() {

           var payload = {
             content: "test",
             cmd: {
               Join: "Main"
             }
           };

           payload = JSON.stringify(payload);

           conn.send(payload);
           log('Connected.');
           get_members();
           update_ui();
         };
         conn.onmessage = function(e) {
           const data = JSON.parse(e.data);
           log(data.sender_id+': ' + data.content);
         };
         conn.onclose = function() {
           log('Disconnected.');
           conn = null;
           update_ui();
         };
       }
       function disconnect() {
         if (conn != null) {
           log('Disconnecting...');
           conn.close();
           conn = null;
           update_ui();
         }
       }

       function get_members() {
         $.get('http://localhost:8080/members/Main', (res) => {
           let members = res.Ok.map((m) => '<div><a href="#'+m+'">'+m+'</a></div>').join('');
           document.getElementById('members').innerHTML = members;
         });
       }

       function update_ui() {
         var msg = '';
         if (conn == null) {
           $('#status').text('disconnected');
           $('#connect').html('Connect');
         } else {
           $('#status').text('connected (' + conn.protocol + ')');
           $('#connect').html('Disconnect');
         }
       }
       $('#connect').click(function() {
         $.get('http://localhost:8080/node/'+ UID, function(res) {
           let url = res.Ok ? res.Ok[1] : null;
           if (conn == null) {
             connect(UID, url);
           } else {
             disconnect();
           }
           update_ui();
         });
         return false;
       });
       $('#send').click(function() {
         var text = $('#text').val();
         var payload = {
           content: text,
           cmd: {
             SendRoom: "Main"
           }
         };

         payload = JSON.stringify(payload);

         log('Sending: ' + text);
         conn.send(payload);

         $('#text').val('').focus();
         return false;
       });
       $('#text').keyup(function(e) {
         if (e.keyCode === 13) {
           $('#send').click();
           return false;
         }
       });
     });
    </script>
</head>
<body>
<h3>Chat!</h3>
<div>
    Username<input type="text" id="user">
    <button id="connect">Connect</button>&nbsp;|&nbsp;Status:
    <span id="status">disconnected</span>
</div>
<div style="float:left; width:150px; min-height:400px;">
    <h4>Members</h4>
    <div id="members"></div>
</div>
<div style="float:left;">
    <div id="log"
         style="width:20em;height:15em;overflow:auto;border:1px solid black">
    </div>
    <form id="chatform" onsubmit="return false;">
        <input id="text" type="text" />
        <input id="send" type="button" value="Send" />
    </form>
</div>
<div style="clear:both;">
</body>
</html>
